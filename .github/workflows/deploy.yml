name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'buxlotto-app/buxlotto-app/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: buxlotto-app/buxlotto-app/package-lock.json

      - name: Install dependencies
        run: |
          cd buxlotto-app/buxlotto-app
          npm ci

      - name: Build
        run: |
          cd buxlotto-app/buxlotto-app
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./buxlotto-app/buxlotto-app/build
